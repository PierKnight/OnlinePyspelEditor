

<div class="d-flex flex-row align-items-center gap-1">
  <div>Pip</div>

  <div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
      {{pipRequest.command}}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem *ngFor="let p of getPipCommands()" (click)="selectPipCommand(p)">{{p}}</button>
    </div>
  </div>

  <input class="w-100 form-control" placeholder="insert command arguments" [formControl]="pipCommandArgs" [(ngModel)]="pipRequest.args[0]">

</div>
